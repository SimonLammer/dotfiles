# Use $HOME instead of ~ (https://stackoverflow.com/questions/58124257/use-of-variable-in-mkdir-command)
config_file_symlinks:
  - src: data/git
    dest: "$HOME/.config/git"
  - src: data/tmux
    dest: "$HOME/.config/tmux"
  - src: data/vim
    dest: "$HOME/.config/vim"
  - src: data/nvim
    dest: "$HOME/.config/nvim"
  - src: data/nvchad
    dest: "$HOME/.config/nvchad"
 #- src: data/vscode/keybindings.json
 #  dest: "$HOME/.config/Code/User/keybindings.json"
 #- src: data/vscode/settings.json
 #  dest: "$HOME/.config/Code/User/settings.json"
  - src: data/starship/starship.toml
    dest: "$HOME/.config/starship.toml"
  - src: data/bash/bashrc
    dest: "$HOME/.bashrc"
  - src: data/shell/profile
    dest: "$HOME/.profile"
  - src: data/scripts/sshfs_auto.sh
    dest: "$HOME/.local/bin/sshfs-auto"
  - src: data/xinput/scripts/configure_pointer.sh
    dest: "$HOME/.local/bin/xinput-configure-pointer"
  - src: data/xinput/scripts/configure_pointer.desktop
    dest: "$HOME/.local/share/applications/xinput-configure-pointer.desktop"
  - src: data/xinput/scripts/toggle.sh
    dest: "$HOME/.local/bin/xinput-toggle"