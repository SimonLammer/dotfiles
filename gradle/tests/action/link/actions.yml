"simple":
  action: link
  existing: resource.txt
  link: simple.txt

"override":
  - action: link
    existing: resource.txt
    link: override.txt
  - action: link
    existing: resource.txt
    link: override.txt
    override: true

"relative-existing-down":
  action: link
  existing: relative/resource.txt
  link: relative-existing.txt

"relative-link-down":
  action: link
  existing: resource.txt
  link: relative/relative-link.txt

"foo":
  action: link
  existing: ~/.dotfiles/Readme.md
  link: relative/Readme.md

"hard":
  action: link
  existing: resource.txt
  link: hard.txt
  symbolic: false
