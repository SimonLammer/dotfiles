add_newline = false
format = "${custom.directory} $all"
command_timeout = 900

[character]
disabled = true

[directory]
disabled = true
truncation_length=0

[custom.directory]
description = "Custom `directory` module - truncating middle parts"
when = "true"
command = """
 p=`starship module directory`;
 if [ `echo $p | wc -c` -gt 75 ]; then
   echo -n "$p" | head -c 25;
   echo -n "â€¦";
   echo -n "$p"| tail -c 50;
 else
   echo $p;
 fi
 """

