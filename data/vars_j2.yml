- src: git/_.gitconfig
  dest: ~/.gitconfig
- src: tmux/_.tmux.conf
  dest: ~/.tmux.conf
- src: tmux/scripts
  dest: ~/.tmux/scripts
- src: vim/_.vimrc
  dest: ~/.vimrc
- src: vscode/keybindings.json
  dest: ~/.config/Code/User/keybindings.json
- src: vscode/settings.json
  dest: ~/.config/Code/User/settings.json
- src: zsh/_.zshrc
