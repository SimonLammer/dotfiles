vimmodes:
  # console colors: https://superuser.com/questions/285381/how-does-the-tmux-color-palette-work/1104214#1104214
  normal:
    color:
      console: 25
      hex:     "#076678"
  insert:
    color:
      console: 71
      hex:     "#427b58"
  replace:
    color:
      console: 124
      hex:     "#af3a03"
  visual: &vim-mode-visual
    color:
      console: 214
      hex:     "#b57614"
  visualline:
    <<: *vim-mode-visual
  visualblock:
    <<: *vim-mode-visual

editor:
  tabSize: 2
