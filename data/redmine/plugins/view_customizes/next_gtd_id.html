<div id="nextGTDid" style="position:absolute; top:75px; right:15px; z-index:1; color:#848f9f;"></div>
<script>
// https://github.com/onozaty/redmine-view-customize-scripts/blob/master/tips/tips.md#using-the-rest-api-to-fetch-issue
$.ajax({
  type: 'GET',
  url: '/issues.json?status_id=*&limit=1',
  headers: {
    'X-Redmine-API-Key': ViewCustomize.context.user.apiKey
  },
  contentType: 'application/json'
}).done(function(data){
  subject = data['issues'][0]['subject'];
  id = parseInt(subject) + 1;
  $("#nextGTDid").html("<small>next id:</small> " + id);
}).fail(function(jqXHR, testStatus, errorThrown){
  console.log(jqXHR.status);
});
</script>
