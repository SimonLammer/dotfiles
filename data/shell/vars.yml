log_shell_startup: no

shell_aliases:
  gits: git status
  gdiff: git diff --no-index
  gds: git diff --no-index --color-words="[^[:space:]]|([[:alnum:]]|UTF_8_GUARD)+" --word-diff=plain

  ll: ls -alF
  la: ls -A
  l: ls -CF

  lmk: latexmk -interaction=nonstopmode -pdf
  lmkw: find . -name "*.tex" | entr latexmk -interaction=nonstopmode -pdf

  #rm: rm -I

  tmux: tmux -f "${XDG_CONFIG_HOME:-$HOME/.config}/tmux/tmux.conf"

  xci: xclip -i -sel c
  xco: xclip -o -sel c

shell_path_additions:
- $HOME/bin:$PATH
- $HOME/.local/bin
- $HOME/.pyenv/bin
- "${XDG_DATA_HOME:-{{XDG_DATA_HOME_DEFAULT}}}/npm/bin"
- $CARGO_HOME/bin
- /opt/anki/bin
- /opt/borg
- /opt/flutter/bin

shell_xdg_data_dirs_additions:
- /var/lib/flatpak/exports/share
- $HOME/.local/share/flatpak/exports/share

shell_sources:
- "$DOTFILES_HOME/data/shell/rc-local.sh"

shell_lazy_commands:
  nvm: ". $NVM_DIR/nvm.sh"
  cargo: ". $CARGO_HOME/env"
  pyenv: 'eval "$(command pyenv init -)"'

